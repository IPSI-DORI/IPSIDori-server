spring:
  application:
    name: dori
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 30
        format_sql: true
        jdbc.time_zone: Asia/Seoul
        show_sql: true
    show-sql: true
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/dori
    username: root
    password: root
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            client-name: Kakao
            scope:
              - profile_nickname
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

server:
  address: 0.0.0.0
  port: 8080

jwt:
  secret-key: ${JWT_SECRET_KEY:dGhpcy1pcy1hLXRlc3Qtc2VjcmV0LWtleS1mb3ItZGV2ZWxvcG1lbnQtZW52aXJvbm1lbnQ=}
  access-token-validity-in-milliseconds: 3600000 # 1 hour
  refresh-token-validity-in-milliseconds: 604800000 # 7 days

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    com.server.dori: debug

---
spring:
  config:
    import: classpath:config/application-dev.yml
    activate:
      on-profile: dev
---
spring:
  config:
    import: classpath:config/application-prod.yml
    activate:
      on-profile: prod
